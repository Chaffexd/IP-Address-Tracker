<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | IP Address Tracker</title>

  <script src='https://api.mapbox.com/mapbox-gl-js/v2.9.1/mapbox-gl.js'></script>
  <link href='https://api.mapbox.com/mapbox-gl-js/v2.9.1/mapbox-gl.css' rel='stylesheet'/>

</head>
<body>

  <nav>
    <div class="infoContainer">
      <form action="">
        <h1>IP Address Tracker</h1>
        <input type="text" placeholder="Search for any IP address or domain" id="searchIp"><button type="submit" class="ipSpan" id="search"></button>
      </form>
    </div>
  </nav>
  <div class="ipResults">
    <div class="ip">
      <p>IP ADDRESS</p>
      <h2 id="ip">192.168.1.1</h2>
    </div>
    <div class="location">
      <p>LOCATION</p>
      <h2 id="location">Area, Area</h2>
    </div>
    <div class="timezone">
      <p>TIMEZONE</p>
      <h2 id="timezone">192.168.1.1</h2>
    </div>
    <div class="isp">
      <p>ISP</p>
      <h2 id="isp">The International</h2>
    </div>
  </div>
  <div class="placeholder" id='map' style='width: 100%; height: 65%;'></div>

  <script src="ipAppfm.js"></script>
</body>
</html>
